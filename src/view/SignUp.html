<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Work+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <!--TITLE-->
    <title>SGCD</title>
</head>
<body>
    <div class="container-navbar">
        <nav class="navbar navbar-expand-lg opacity-40">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar" id="navbarText" style="margin-left: 5%;">
                    <ul class="navbar-options">
                        <li class="nav-item">
                            <a  class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
                <div class="container-logo" id="logo">
                    <img src="/public/logoSGCD-removebg-preview.png"  alt="LOGO" style="max-height: 100px; margin-right: 5%;margin-top: 5%;">
                </div>
                <div class="collapse navbar-collapse">
                    <span class="text-light" style="margin-left: 35%; margin-right: 10%;">
                        "A tecnologia salva vidas e nos ensina a viver."
                    </span>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-form">
        <form action="/cadastroData" method="POST">
            <h2 class="title">CADASTRO</h2>
            <div class="mb-3 mt-5">
                <div class="input-group">
                    <span class="input-group-text">Primeiro/Último nome:</span>
                    <input type="text" aria-label="First name" class="form-control" placeholder="Primeiro Nome" name="first_name_user">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Último Nome" name="last_name_user">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-light">
                    Email:
                </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email_user">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-light">Senha:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password_user">
            </div>
            <div class="mb-3 ">
                <label for="exampleInputPassword1" class="form-label text-light">CPF:</label>
                <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping">EX:000.000.000-00</span>
                    <input type="text" class="form-control" placeholder="Insira aqui" aria-label="Username" aria-describedby="addon-wrapping" name="cpf_user">
                </div>
            </div>
            <div class="mb-3 ">
                <label for="exampleInputPassword1" class="form-label text-light">N°Celular:         (Disponível para receber notificações de avisos)</label>
                <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping">EX: (99) 999999999</span>
                    <input type="text" class="form-control" placeholder="Insira aqui" aria-label="Username" aria-describedby="addon-wrapping" name="number_user">
                </div>
            </div>
            <h3 class="childText">ENDEREÇO</h3>
            <div class="mb-3 ">
                <label for="cep" class="form-label text-light">CEP:         (Da localização que você deseja receber as notificações)</label>
                <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping">EX: 00.000-000</span>
                    <input type="text" id="cep" class="form-control" placeholder="Insira aqui" name="cep_user">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-light">
                    Bairro:
                </label>
                <input type="text" class="form-control" id="bairro" placeholder="name@example.com" name="bairro_user"> 
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-light">
                    Rua:
                </label>
                <input type="text" class="form-control" id="logradouro" placeholder="name@example.com" name="rua_user">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-light">
                    Número do Endereço:
                </label>
                <input type="text" class="form-control" id="numero" placeholder="name@example.com" name="number_adress_user">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-light">
                    Complemento
                </label>
                <input type="text" class="form-control" id="complemento" placeholder="name@example.com" name="complemento_user">
            </div>
            <button type="submit" class="btn btn-light">CADASTRAR</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script>
			
			$("#cep").blur(function(){
				
				var cep = this.value.replace(/[^0-9]/, "");
			
				if(cep.length != 8){
					return false;
				}
				
				var url = "https://viacep.com.br/ws/"+cep+"/json/";
				
				$.getJSON(url, function(dadosRetorno){
					try{
						
						$("#logradouro").val(dadosRetorno.logradouro);
						$("#bairro").val(dadosRetorno.bairro);
						$("#cidade").val(dadosRetorno.localidade);
						$("#uf").val(dadosRetorno.uf);
					}catch(ex){}
				});
			});
		</script>
    
</body>

</html>
